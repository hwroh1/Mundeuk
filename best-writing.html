<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베스트 라이팅 - Best Writing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .best-writing-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 4rem;
        }
        
        .best-writing-header {
            text-align: left;
            margin-bottom: 3rem;
        }
        
        .best-writing-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFF9F5;
            font-family: 'SchoolSafeUniverse', sans-serif;
            margin-bottom: 1rem;
        }
        
        .best-writing-subtitle {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
        }
        
        .writing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .writing-card {
            background: #2a2a2a;
            border: 1px solid #404040;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .writing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #32FF8A;
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        .writing-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .writing-topic {
            font-size: 1.1rem;
            font-weight: 600;
            color: #32FF8A;
        }
        
        .writing-date {
            font-size: 0.9rem;
            color: #888;
        }
        
        .writing-content {
            font-size: 1rem;
            color: #d0d0d0;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }
        
        .writing-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0.5rem 1rem;
            background: rgba(50, 255, 138, 0.1);
            border-radius: 8px;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #FFF9F5;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #d0d0d0;
        }
        
        .empty-description {
            font-size: 1rem;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .writing-grid {
                grid-template-columns: 1fr;
            }
            
            .best-writing-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-items-container">
            <div class="nav-item" onclick="window.location.href='index.html'">오늘의 학습</div>
            <div class="nav-item" onclick="window.location.href='analysis.html'">분석리포트</div>
            <div class="nav-item" style="color: #32FF8A;">베스트 라이팅</div>
            <div class="nav-item" onclick="window.location.href='mypage.html'">마이페이지</div>
        </div>
        <div class="nav-icon">[→</div>
    </nav>

    <main class="main">
        <div class="best-writing-container">
            <div class="best-writing-header">
                <h1 class="best-writing-title">베스트 라이팅</h1>
                <p class="best-writing-subtitle">상위 3% 이상의 우수한 글들을 모아봤어요</p>
            </div>
            
            <div id="writingGrid" class="writing-grid">
                <!-- 베스트 라이팅 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">📝</div>
                <h2 class="empty-title">아직 베스트 라이팅이 없어요</h2>
                <p class="empty-description">
                    글쓰기 연습을 통해 상위 3% 이상의 점수를 받으면<br>
                    여기에 자동으로 저장됩니다.
                </p>
            </div>
        </div>
    </main>

    <script>
        // 베스트 라이팅 데이터 로드 및 표시
        function loadBestWritings() {
            let bestWritings = JSON.parse(localStorage.getItem('best_writings') || '[]');
            const writingGrid = document.getElementById('writingGrid');
            const emptyState = document.getElementById('emptyState');
            
            // 예시 데이터 추가 (실제 데이터가 없을 때만)
            if (bestWritings.length === 0) {
                const exampleWritings = [
                    {
                        id: 1,
                        topic: "디지털 시대의 익명성",
                        content: "디지털 시대의 익명성은 양날의 검과 같다. 한편으로는 자유로운 의견 표현을 통해 민주주의 발전에 기여하지만, 다른 한편으로는 무책임한 발언과 가짜뉴스 확산의 원인이 되기도 한다. 따라서 우리는 익명성의 이중성을 인식하고, 건전한 디지털 문화 조성을 위한 적극적인 노력이 필요하다. 개인의 책임감 있는 발언과 플랫폼의 적절한 규제가 조화를 이룰 때, 진정한 디지털 민주주의가 실현될 수 있을 것이다.",
                        totalScore: 95,
                        percentile: 98,
                        wordCount: 198,
                        timestamp: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString(), // 2일 전
                        analysis: {
                            vocabulary_score: 95,
                            structure_score: 92,
                            logic_score: 98,
                            foreign_word_ratio: 8
                        }
                    },
                    {
                        id: 2,
                        topic: "인공지능과 인간의 관계",
                        content: "인공지능의 발전은 인간 사회에 근본적인 변화를 가져오고 있다. AI는 우리의 일상생활을 편리하게 만들어주지만, 동시에 인간 고유의 영역에 대한 질문을 던지고 있다. 창의성, 감정, 직관 등 인간만이 가진 특성들이 AI에 의해 재정의되고 있는 것이다. 그러나 진정한 가치는 AI와 인간이 상호 보완적으로 협력하는 데 있다. AI의 계산 능력과 인간의 창의적 사고가 결합될 때, 우리는 더 나은 미래를 만들어갈 수 있을 것이다.",
                        totalScore: 93,
                        percentile: 97,
                        wordCount: 186,
                        timestamp: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString(), // 5일 전
                        analysis: {
                            vocabulary_score: 93,
                            structure_score: 95,
                            logic_score: 91,
                            foreign_word_ratio: 12
                        }
                    },
                    {
                        id: 3,
                        topic: "환경 보호와 지속가능한 발전",
                        content: "지구 환경 문제는 더 이상 미래의 과제가 아닌 현재 우리가 직면한 현실이다. 기후 변화, 생물 다양성 감소, 자원 고갈 등은 인류의 생존과 직결된 문제들이다. 지속가능한 발전을 위해서는 개인의 인식 변화와 사회적 제도 개선이 동시에 이루어져야 한다. 작은 실천부터 시작하여 큰 변화를 만들어가는 것이 중요하다. 우리 모두가 환경을 생각하는 마음으로 행동할 때, 아름다운 지구를 다음 세대에게 물려줄 수 있을 것이다.",
                        totalScore: 91,
                        percentile: 99,
                        wordCount: 172,
                        timestamp: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString(), // 7일 전
                        analysis: {
                            vocabulary_score: 89,
                            structure_score: 94,
                            logic_score: 90,
                            foreign_word_ratio: 6
                        }
                    },
                    {
                        id: 4,
                        topic: "청년 실업과 사회적 책임",
                        content: "청년 실업 문제는 단순히 개인의 문제가 아닌 사회 전체의 구조적 문제다. 높은 교육 수준에도 불구하고 취업 기회가 제한적인 현실은 사회 시스템의 근본적 재검토를 요구한다. 기업의 사회적 책임, 정부의 정책 지원, 교육 시스템의 혁신이 유기적으로 연결되어야 한다. 청년들이 자신의 꿈을 펼칠 수 있는 사회를 만들기 위해서는 모든 구성원의 공감과 협력이 필요하다. 함께 노력할 때만이 진정한 해결책을 찾을 수 있을 것이다.",
                        totalScore: 88,
                        percentile: 98,
                        wordCount: 165,
                        timestamp: new Date(Date.now() - 10 * 24 * 60 * 60 * 1000).toISOString(), // 10일 전
                        analysis: {
                            vocabulary_score: 87,
                            structure_score: 89,
                            logic_score: 88,
                            foreign_word_ratio: 4
                        }
                    }
                ];
                
                // 예시 데이터를 localStorage에 저장
                localStorage.setItem('best_writings', JSON.stringify(exampleWritings));
                bestWritings = exampleWritings;
            }
            
            if (bestWritings.length === 0) {
                writingGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            writingGrid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            writingGrid.innerHTML = bestWritings.map(writing => `
                <div class="writing-card">
                    <div class="writing-meta">
                        <div class="writing-topic">${writing.topic}</div>
                        <div class="writing-date">${formatDate(writing.timestamp)}</div>
                    </div>
                    <div class="writing-content">${writing.content}</div>
                    <div class="writing-stats">
                        <div class="stat-item">
                            <div class="stat-value">${writing.totalScore}</div>
                            <div class="stat-label">총점</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${writing.percentile}%</div>
                            <div class="stat-label">상위</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${writing.wordCount}</div>
                            <div class="stat-label">자</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 날짜 포맷팅
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }
        
        // 페이지 로드 시 베스트 라이팅 표시
        document.addEventListener('DOMContentLoaded', loadBestWritings);
    </script>
</body>
</html>
