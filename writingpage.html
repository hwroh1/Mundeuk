<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Learning - Today's Topic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .writing-area {
            transition: all 0.3s ease;
        }
        
        .writing-area:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .submit-btn {
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }
        
        .character-count {
            transition: color 0.3s ease;
        }
        
        .character-warning {
            color: #f59e0b;
        }
        
        .character-danger {
            color: #ef4444;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Navigation Bar -->
    <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; border-bottom: 1px solid #7b7b7b; position: relative; background: #1a1a1a;">
        <div class="nav-items-container" style="position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 2rem;">
            <div class="nav-item" onclick="window.location.href='index.html'" style="cursor: pointer; padding: 0.5rem 1rem; transition: color 0.3s ease; color: white;">오늘의 학습</div>
            <div class="nav-item" onclick="window.location.href='analysis.html'" style="cursor: pointer; padding: 0.5rem 1rem; transition: color 0.3s ease; color: white;">분석리포트</div>
            <div class="nav-item" style="cursor: pointer; padding: 0.5rem 1rem; transition: color 0.3s ease; color: white;">베스트 리라이팅</div>
            <div class="nav-item" onclick="window.location.href='mypage.html'" style="cursor: pointer; padding: 0.5rem 1rem; transition: color 0.3s ease; color: white;">마이페이지</div>
        </div>
        <div class="nav-icon" style="font-size: 1.2rem; cursor: pointer; position: absolute; right: 1%; color: white;">[→</div>
    </nav>
    
    <div class="max-w-4xl mx-auto px-6 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Today's Topic</h1>
            <div class="w-16 h-1 bg-indigo-500 mx-auto rounded-full"></div>
        </div>

        <!-- Topic Illustration -->
        <div class="flex justify-center mb-10">
            <div id="topicIcon" class="w-48 h-48 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full flex items-center justify-center">
                <!-- Icon will be populated by JavaScript -->
            </div>
        </div>

        <!-- Inspirational Quote -->
        <div class="text-center mb-12">
            <blockquote id="topicQuote" class="text-xl text-gray-600 italic font-light leading-relaxed max-w-2xl mx-auto">
                <!-- Quote will be populated by JavaScript -->
            </blockquote>
            <cite id="quoteAuthor" class="text-sm text-gray-400 mt-3 block">
                <!-- Author will be populated by JavaScript -->
            </cite>
        </div>

        <!-- Writing Prompt -->
        <div class="text-center mb-10">
            <h2 id="writingPrompt" class="text-2xl font-semibold text-gray-900 leading-relaxed max-w-3xl mx-auto">
                <!-- Prompt will be populated by JavaScript -->
            </h2>
        </div>

        <!-- Writing Area -->
        <div class="writing-area bg-gray-50 rounded-2xl p-8 mb-6 border border-gray-100">
            <textarea 
                id="writingInput"
                placeholder="Begin writing your thoughts here..."
                class="w-full h-64 bg-transparent border-none outline-none resize-none text-gray-800 text-lg leading-relaxed placeholder-gray-400"
                maxlength="400"
                autocomplete="off"
                spellcheck="false"
            ></textarea>
        </div>

        <!-- Character Count -->
        <div class="flex justify-between items-center mb-8">
            <div class="text-sm text-gray-500">
                Take your time and express your authentic thoughts
            </div>
            <div class="character-count text-sm text-gray-500">
                <span id="charCount">0</span> / 400 characters
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button class="submit-btn bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-8 py-4 rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300" id="submitBtn" disabled>
                <div class="flex items-center space-x-2">
                    <span>Submit Essay</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Progress Indicator -->
        <div class="mt-8 text-center">
            <div class="inline-flex items-center space-x-2 text-sm text-gray-400">
                <div class="w-2 h-2 bg-indigo-500 rounded-full"></div>
                <span>Essay 1 of 3 today</span>
            </div>
        </div>
    </div>

    <script>
        const writingInput = document.getElementById('writingInput');
        const charCount = document.getElementById('charCount');
        const submitBtn = document.getElementById('submitBtn');

        // Topic data
        const topics = [
            {
                icon: `<svg class="w-24 h-24 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>`,
                gradient: "from-indigo-100 to-purple-100",
                quote: "Authenticity is the daily practice of letting go of who we think we're supposed to be<br>and embracing who we are.",
                author: "— Brené Brown",
                prompt: "Discuss the meaning of authenticity in modern society."
            },
            {
                icon: `<svg class="w-24 h-24 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>`,
                gradient: "from-green-100 to-emerald-100",
                quote: "Kindness is a language which the deaf can hear<br>and the blind can see.",
                author: "— Mark Twain",
                prompt: "How can small acts of kindness create meaningful change in our communities?"
            },
            {
                icon: `<svg class="w-24 h-24 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>`,
                gradient: "from-blue-100 to-cyan-100",
                quote: "Innovation distinguishes between a leader<br>and a follower.",
                author: "— Steve Jobs",
                prompt: "What role does creativity play in solving today's global challenges?"
            },
            {
                icon: `<svg class="w-24 h-24 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>`,
                gradient: "from-purple-100 to-pink-100",
                quote: "The more that you read, the more things you will know.<br>The more that you learn, the more places you'll go.",
                author: "— Dr. Seuss",
                prompt: "How has reading shaped your understanding of the world around you?"
            },
            {
                icon: `<svg class="w-24 h-24 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`,
                gradient: "from-orange-100 to-red-100",
                quote: "We cannot solve our problems with the same thinking<br>we used when we created them.",
                author: "— Albert Einstein",
                prompt: "Describe a time when changing your perspective led to a breakthrough in understanding."
            },
            {
                icon: `<svg class="w-24 h-24 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>`,
                gradient: "from-teal-100 to-green-100",
                quote: "Alone we can do so little;<br>together we can do so much.",
                author: "— Helen Keller",
                prompt: "What makes a strong community, and how can individuals contribute to collective well-being?"
            },
            {
                icon: `<svg class="w-24 h-24 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>`,
                gradient: "from-red-100 to-pink-100",
                quote: "The future belongs to those who believe<br>in the beauty of their dreams.",
                author: "— Eleanor Roosevelt",
                prompt: "Describe a dream or goal that motivates you and explain why it matters to you."
            },
            {
                icon: `<svg class="w-24 h-24 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`,
                gradient: "from-yellow-100 to-orange-100",
                quote: "Time is the most valuable thing<br>a man can spend.",
                author: "— Theophrastus",
                prompt: "How do you prioritize your time, and what activities do you consider most valuable?"
            },
            {
                icon: `<svg class="w-24 h-24 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>`,
                gradient: "from-indigo-100 to-blue-100",
                quote: "Technology is a useful servant<br>but a dangerous master.",
                author: "— Christian Lous Lange",
                prompt: "How has technology changed the way we communicate and connect with others?"
            },
            {
                icon: `<svg class="w-24 h-24 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>`,
                gradient: "from-emerald-100 to-teal-100",
                quote: "The earth does not belong to us;<br>we belong to the earth.",
                author: "— Chief Seattle",
                prompt: "What role should individuals play in protecting and preserving our environment?"
            },
            {
                icon: `<svg class="w-24 h-24 text-rose-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>`,
                gradient: "from-rose-100 to-pink-100",
                quote: "Education is the most powerful weapon<br>which you can use to change the world.",
                author: "— Nelson Mandela",
                prompt: "How has education shaped your worldview and what you hope to achieve?"
            }
        ];

        // Initialize with random topic
        function loadRandomTopic() {
            const randomIndex = Math.floor(Math.random() * topics.length);
            const randomTopic = topics[randomIndex];
            
            console.log('Random topic index:', randomIndex);
            console.log('Selected topic:', randomTopic.prompt);
            console.log('Topic icon:', randomTopic.icon);
            console.log('Topic gradient:', randomTopic.gradient);
            
            // Check if elements exist
            const topicIcon = document.getElementById('topicIcon');
            const topicQuote = document.getElementById('topicQuote');
            const quoteAuthor = document.getElementById('quoteAuthor');
            const writingPrompt = document.getElementById('writingPrompt');
            
            console.log('Elements found:', {
                topicIcon: !!topicIcon,
                topicQuote: !!topicQuote,
                quoteAuthor: !!quoteAuthor,
                writingPrompt: !!writingPrompt
            });
            
            if (topicIcon) {
                topicIcon.innerHTML = randomTopic.icon;
                topicIcon.className = `w-48 h-48 bg-gradient-to-br ${randomTopic.gradient} rounded-full flex items-center justify-center`;
            }
            
            if (topicQuote) {
                topicQuote.innerHTML = randomTopic.quote;
            }
            
            if (quoteAuthor) {
                quoteAuthor.textContent = randomTopic.author;
            }
            
            if (writingPrompt) {
                writingPrompt.textContent = randomTopic.prompt;
            }
        }

        // Load random topic on page load
        console.log('Total topics available:', topics.length);
        console.log('All topics:', topics);
        loadRandomTopic();
        
        // Clear any previous content
        writingInput.value = '';
        charCount.textContent = '0';
        submitBtn.disabled = true;
        submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

        writingInput.addEventListener('input', function() {
            const currentLength = this.value.length;
            charCount.textContent = currentLength;
            
            // Update character count color based on usage
            charCount.className = 'text-sm ';
            if (currentLength > 350) {
                charCount.className += 'character-danger';
            } else if (currentLength > 300) {
                charCount.className += 'character-warning';
            } else {
                charCount.className += 'text-gray-500';
            }
            
            // Enable submit button when there's content
            if (currentLength > 0) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        });

        submitBtn.addEventListener('click', function() {
            if (writingInput.value.trim()) {
                // Create success feedback
                const originalText = this.innerHTML;
                this.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Submitting...</span>
                    </div>
                `;
                this.disabled = true;
                
                // Simulate submission
                setTimeout(() => {
                    this.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span>Submitted!</span>
                        </div>
                    `;
                    this.classList.add('bg-green-600');
                    this.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                    
                    setTimeout(() => {
                        window.location.href = "test.html";
                        this.innerHTML = originalText;
                        this.classList.remove('bg-green-600');
                        this.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                        this.disabled = false;
                    }, 2000);
                }, 1500);
            }
        });

        // Auto-resize textarea based on content
        writingInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 300) + 'px';
        });
    </script>
